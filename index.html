<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Content here -->

        <div class="row">
            <div class="col-md-12">
                <h2>Ksiązki warsztat</h2>
            </div>
        </div>
        <div class="row" style="background: pink; padding: 10px">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="title">Tytuł</label>
                        <input type="text" class="form-control" id="title" placeholder="Tytuł">
                    </div>
                    <div class="form-group">
                        <label for="author">Autor</label>
                        <input type="text" class="form-control" id="author" placeholder="Wpisz autora">
                    </div>

                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Wpisz ISBN">
                    </div>
                    <div class="form-group">
                        <label for="publisher">Wydawca</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Wpisz wydawcę">
                    </div>
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </form>
            </div>

        </div>
        <div class="row">

            <div class="col-md-12">
                <h4>Lista moich ksiazek</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-dark" id="books">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tytuł</th>
                            <th scope="col">Autor</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Wydawca</th>
                            <th scope="col">Akcje</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
